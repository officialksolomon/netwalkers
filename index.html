<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Lab</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="nav-brand">
          <img src="/assets/logo.png" alt="logo" width="200" />
          <span class="lab-name">SOLOMON'S LAB</span>
          <img src="/assets/burger.png" alt="logo" width="50" />
        </div>
        <div class="nav-account">
          <img src="/assets/account_icons/not.png" alt="" width="20" />
          <img src="/assets/account_icons/avatar.png" alt="" width="30" />
          <span>Solomon Uche</span>

          <img src="/assets/down_arrow.png" alt="" width="15" />
        </div>
      </div>
      <div class="sidebar-content">
        <div class="sidebar">
          <div class="sidebar-links">
            <a class="s-links" href="#">
              <img
                src="/assets/side_icons/front_office.png"
                alt=""
                width="15" />
              Front Office <img src="/assets/down_arrow.png" alt="" width="10"
            /></a>
          </div>

          <div class="sidebar-links">
            <a class="s-links" href="#">
              <img src="/assets/side_icons/phlebo.png" alt="" width="15" />
              Phlebotomy <img src="/assets/down_arrow.png" alt="" width="10"
            /></a>
          </div>
          <div class="sidebar-links">
            <a class="s-links" href="#">
              <img src="/assets/side_icons/lab.png" alt="" width="15" />
              Laboratory <img src="/assets/down_arrow.png" alt="" width="10"
            /></a>
          </div>
          <div class="sidebar-links">
            <a class="s-links" href="#">
              <img src="/assets/side_icons/admin.png" alt="" width="15" />
              Admin <img src="/assets/down_arrow.png" alt="" width="10"
            /></a>
          </div>
          <div class="sidebar-links">
            <a class="s-links" href="#">
              <img src="/assets/side_icons/dispatch.png" alt="" width="15" />
              Dispatch <img src="/assets/down_arrow.png" alt="" width="10"
            /></a>
          </div>
          <div class="sidebar-links">
            <a class="s-links" href="#">
              <img src="/assets/side_icons/analyzer.png" alt="" width="15" />
              Analyzer <img src="/assets/down_arrow.png" alt="" width="10"
            /></a>
          </div>
          <div class="sidebar-links">
            <a class="s-links" href="#">
              <img src="/assets/side_icons/qc.png" alt="" width="15" />
              QC <img src="/assets/down_arrow.png" alt="" width="10"
            /></a>
          </div>
          <div class="sidebar-links">
            <a class="s-links" href="#">
              <img src="/assets/side_icons/account.png" alt="" width="15" />
              Account <img src="/assets/down_arrow.png" alt="" width="10"
            /></a>
          </div>
          <div class="sidebar-links">
            <a data-arrow="down" class="s-links inventory-link" href="#">
              <img src="/assets/side_icons/inventory.png" alt="" width="15" />
              Inventory
              <img
                class="inventory-arrow"
                src="/assets/down_arrow.png"
                alt=""
                width="10"
            /></a>
          </div>
          <div class="inventory-dropdown">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
          </div>
        </div>
        <div class="content">
          <div class="inner-content">
            <span class="content-span"> Blank Page</span>
            <div class="content-nav">
              <button id="home" class="active-link">Home</button>
              <button id="page1">Page 1</button>
              <button id="page2">Page 2</button>
            </div>
          </div>
          <div class="tab-content-container">
            <div id="home" class="tab-content show">Home Page</div>
            <div id="page1" class="tab-content">Page 1</div>
            <div id="page2" class="tab-content">Page 2</div>
          </div>
          <div class="bottom-nav">
            <span>e-Lab LIS by Netwalkers NG (c) 2022. All right reserved</span>
            <div class="bottom-links">
              <a href="#">About Us</a>
              <a href="#">Contact Us</a>
              <a href="#">Terms of Services</a>
              <a href="#">Privacy Policy</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
